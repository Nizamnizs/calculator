<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta   http-equiv="X-UA-Compatable" content="IE=edge">
    <meta name="viewport" contenth="width=device-width, intial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h1></h1>
<div class="calculator">
    <textarea name="" id="" cols="30" rows="10"></textarea>
    
    <div class="row">
        <button class="b2">AC</button>
        <button class="b2" >&larr;</button>
        <button class="b2">%</button>
        <button class="divide operator">/</button>
</div>
<div class="row">
    <button>7</button>
    <button>8</button>
    <button>9</button>
    <button class="multiply operator">*</button>
</div>
<div class="row">
    <button>4</button>
    <button>5</button>
    <button>6</button>
    <button class="operator">-</button>
</div>
<div class="row">
    <button>1</button>
    <button>2</button>
    <button>3</button>
    <button class="operator">+</button>
</div>
<div class="row">
    <button>0</button>
    <button>00</button>
    <button>.</button>
    <button class="operator1">=</button>
</div>
</div>
</body>
<script src="script.js">
  
</script>
</html>
